<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      width: 300px;
      background-color:#FFC0CB;
      border-radius: 8px;
      padding: 20px;
      box-shadow:0 4px 8px black;
      text-align: right;
    }
    #display {
      font-size: 24px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid black;
      border-radius: 4px;
    }

    .row {
      display: flex;
      justify-content: space-between;
    }
    .button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      border: 1px solid black;
      border-radius: 8px;
      background-color: #fff;
      transition: background-color 0.3s;
      border-radius: 30px;
    }

    .button:hover {
      background-color: #e6e6e6;
    }
</style>
</head>
<body>

  <div id="calculator">
    <div id="display">0</div>
    
    <div class="row">
      <div class="button" onclick="appendToDisplay('7')">7</div>
      <div class="button" onclick="appendToDisplay('8')">8</div>
      <div class="button" onclick="appendToDisplay('9')">9</div>
      <div class="button" onclick="appendToDisplay('/')">/</div>
    </div>
    
    <div class="row">
      <div class="button" onclick="appendToDisplay('4')">4</div>
      <div class="button" onclick="appendToDisplay('5')">5</div>
      <div class="button" onclick="appendToDisplay('6')">6</div>
      <div class="button" onclick="appendToDisplay('*')">*</div>
    </div>
    
    <div class="row">
      <div class="button" onclick="appendToDisplay('1')">1</div>
      <div class="button" onclick="appendToDisplay('2')">2</div>
      <div class="button" onclick="appendToDisplay('3')">3</div>
      <div class="button" onclick="appendToDisplay('-')">-</div>
    </div>
    
    <div class="row">
      <div class="button" onclick="appendToDisplay('0')">0</div>
      <div class="button" onclick="appendToDisplay('.')">.</div>
      <div class="button" onclick="calculate()">=</div>
      <div class="button" onclick="appendToDisplay('+')">+</div>
    </div>
    
    <div class="row">
      <div class="button" onclick="clearDisplay()">C</div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendToDisplay(value) {
      if (display.textContent === '0') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch (error) {
        display.textContent = 'Error';
      }
    }
  </script>

</body>
</html>
